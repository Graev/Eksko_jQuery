                <div class="nav-for-back">

                        <ul class="menu__container">

                            </li>

                        </ul>
                        <ul class="menu__container">

                                <li class="menu__element"><a href="#">Система контроля качества</a></li>
                                <li class="menu__element"><a href="#">Словарь терминов</a></li>
                        </ul>
                    </div>

                    <form class="menu__search" role="search">
                            <div class="form-group">
                                <input type="search" class="form-control_one" placeholder="Поиск">
                            </div>
                    </form>
                </div>
            </div>
            <div class="menu-button_close"><div>+</div></div>
            <div class="main-screen">
                <div class="home-screen">
                    <div class="home-screen__name-container">
                        <h1 class="home-screen__name">Оценщик</h1>
                        <h2 class="home-screen__subname">Экспертно-консультационный центр</h2>
                    </div>
                </div>
                <div class="main-screen__footer">
                    <button class="write-to-us-button"> Написать нам</button>
                    <button class="call-to-us-button" type="button"><img src="./image/icon_phone.png" style="height: 50%; margin-right: 5px;"> <p style="height: 50%">+7 (843) 200‒03‒69</p></button>
                </div>
            </div>
            <div class="write-to-us-screen">
                <div class="write-to-us">
                    <img src="./image/close_icon.png" alt="" class="close-icon">
                    <form action="" class="write-to-us-form" name="writeToUs">
                        <input type="text" class="write-to-us-form__input" name="name" placeholder="Имя">
                        <div class="write-to-us-form__input-inline">
                        <input type="email" class="write-to-us-form__input" name="email" placeholder="Email">
                        <select name="themeChoose" form="writeToUs" class="write-to-us-form__theme-choose">
                            <option selected value="Без темы">Без темы</option>
                            <option value="Недвижимость">Недвижимость</option>
                            <option value="Движимое иммущество">Движимое иммущество</option>
                            <option value="Бизнес">Бизнес</option>
                        </select>
                        </div>
                        <input type="textarea" class="write-to-us-form__input call-to-us-form__input-area" name="textarea" placeholder="Текст">
                        <button type="submit" class="write-to-us-form__button" name="submit" disabled>Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
